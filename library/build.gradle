apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }

}

publish {
    userOrg = 'lonelylonelygod'
    groupId = 'io.github.lonelylonelygod'
    artifactId = 'android-SpriteKit'
    publishVersion = '1.0.0'
    desc = 'Android Sprite Kit'
    website = 'https://github.com/lonelylonelygod/Android-SpinKit'
}